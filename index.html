<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой 3D Воксельный Мир</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- OrbitControls для управления камерой мышкой -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <!-- PointerLockControls для режима "от первого лица" (как в Minecraft) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
    <div id="blockInfo">Текущий блок: <span id="currentBlock">Трава</span></div>
    <div id="crosshair"></div>
    <button id="toggleModeBtn">Переключить режим (Орбита/Ходьба)</button>
    <script src="script.js"></script>
</body>
</html>
